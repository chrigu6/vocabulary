<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap3 %}
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>


    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">Vocabulary Trainer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            {% if user.is_authenticated %}
                  <form action="/trainer/login" class="navbar-form navbar-right">
                    <button type="button" onclick="location.href='/trainer/logout';" class="btn btn-default">Logout</button>
                  </form>

            {% else %}
                <form action="/trainer/login" class="navbar-form navbar-right">
                    <button type="submit" class="btn btn-success">Sign in</button>
                    <button type="button" onclick="location.href='/trainer/registerUser';" class="btn btn-default">Sign up</button>
                  </form>
            {% endif %}


        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    {% block content %}
    {% endblock %}
</body>
</html>
